<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./chess--icon.png" type="image/x-icon">
    <title>Chess-Board</title>
</head>
<body>
    <h1>CHESS-BOARD!</h1>
    <div class="chessboard">

          <!-- FIRST ROW -->
        <div class="white"><span>&#9820</span></div>
        <div class="black"><span>&#9822</span></div>
        <div class="white"><span>&#9821</span></div>
        <div class="black"><span>&#9819</span></div>
        <div class="white"><span>&#9818</span></div>
        <div class="black"><span>&#9821</span></div>
        <div class="white"><span>&#9822</span></div>
        <div class="black"><span>&#9820</span></div>

            <!-- SECOND ROW -->
        <div class="black"><span>&#9823</span></div>
        <div class="white"><span>&#9823</span></div>
        <div class="black"><span>&#9823</span></div>
        <div class="white"><span>&#9823</span></div>
        <div class="black"><span>&#9823</span></div>
        <div class="white"><span>&#9823</span></div>
        <div class="black"><span>&#9823</span></div>
        <div class="white"><span>&#9823</span></div>

            <!-- THIRD ROW -->
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>

            <!-- FOURTH ROW -->
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>

            <!-- FIFTH ROW -->
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>

            <!-- SIXTH ROW -->
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>

          <!-- SEVENTH ROW -->
        <div class="white"><span>&#9817</span></div>
        <div class="black"><span>&#9817</span></div>
        <div class="white"><span>&#9817</span></div>
        <div class="black"><span>&#9817</span></div>
        <div class="white"><span>&#9817</span></div>
        <div class="black"><span>&#9817</span></div>
        <div class="white"><span>&#9817</span></div>
        <div class="black"><span>&#9817</span></div>

            <!-- EIGHT ROW -->
        <div class="black"><span>&#9814</span></div>
        <div class="white"><span>&#9816</span></div>
        <div class="black"><span>&#9815</span></div>
        <div class="white"><span>&#9813</span></div>
        <div class="black"><span>&#9812</span></div>
        <div class="white"><span>&#9815</span></div>
        <div class="black"><span>&#9816</span></div>
        <div class="white"><span>&#9814</span></div>
    </div>
</body>
</html>
